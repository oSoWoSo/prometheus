name: Build GitHub Pages from md files
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v6
      
      - name: Install pandoc
        run: |
          sudo apt install pandoc
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Create html with CSS
        run: |
          mkdir -p _site  
          find ./ -maxdepth 1 -name "*.md" -exec sh -c '
            pandoc "$0" -s \
              --css=styles.css \
              --metadata title="${0%.md}" \
              --include-after-body=<(echo "<button class=\"theme-toggle\" onclick=\"toggleTheme()\">üåì</button><script>function toggleTheme(){const html=document.documentElement;const current=html.getAttribute(\"data-theme\")||\"light\";const next=current===\"light\"?\"dark\":\"light\";html.setAttribute(\"data-theme\",next);localStorage.setItem(\"theme\",next)}(function(){const saved=localStorage.getItem(\"theme\")||\"light\";document.documentElement.setAttribute(\"data-theme\",saved)})();</script>") \
              -o "_site/${0%.md}.html"
          ' {} \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
