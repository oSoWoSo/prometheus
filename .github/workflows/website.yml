name: Build GitHub Pages from md files

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v6

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Create _site directory
        run: mkdir -p _site

      - name: Create theme toggle HTML
        run: |
          cat > /tmp/toggle.html << 'EOF'
          <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
          <script>
          function toggleTheme(){
            const html=document.documentElement;
            const current=html.getAttribute("data-theme")||"light";
            const next=current==="light"?"dark":"light";
            html.setAttribute("data-theme",next);
            localStorage.setItem("theme",next)
          }
          (function(){
            const saved=localStorage.getItem("theme")||"light";
            document.documentElement.setAttribute("data-theme",saved)
          })();
          </script>
          EOF

      - name: Convert Markdown to HTML
        run: |
          for file in *.md; do
            [ -f "$file" ] || continue
            output="_site/${file%.md}.html"
            echo "Processing: $file â†’ $output"
            pandoc "$file" -s --css=styles.css --metadata title="${file%.md}" --include-after-body=/tmp/toggle.html -o "$output"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: built-site
          path: _site/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: main
